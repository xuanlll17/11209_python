{% endblock %}

{% block head %}

    <style>
        #resetBtn{
            margin-right: 20px;
        }

{% endblock %}

{% block content %}
    <div class="content-lg">
        <h1>登入</h1>
        <form action="" method="post">  <!--不用再做layout-->
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row" class="col-2">帳號</th>
                        <td>
                            <input type="text" class="form-control" id="email" name="email" required minlength="4" maxlength="8" size="10" />
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="col-2">密碼</th>
                        <td>
                            <input type="text" class="form-control" id="password" name="password" required minlength="4" maxlength="8" size="10" />  <!--required 一定要有資料-->
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td>
                            <input type="reset" id="resetBtn" class="btn btn-secondary" value="重設"/>  <!--id獨一無二-->
                            <input type="submit" class="btn btn-primary" value="確定"/>  <!--輸入的資料會送到/auth/login-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>  <!--預設get->傳出所有訊息都在網址內--> <!--post->將資訊包裹送出到server-->
        {{ super() }}
    </div>
{% endblock %}
