<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title> <!---block 名-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <!--自訂css-->
    {% block csslink %}{% endblock %}
    {% endblock %}
    <style>
        body{
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="main" class="container-md">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('bs.index')}}">職能發展學院</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('bs.index')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('bs.product')}}">產品</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('bs.profile')}}">個人簡介</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
</body>

</html>
